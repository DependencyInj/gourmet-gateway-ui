<app-drawer>
    <h3 mat-dialog-title>Add Menu Item</h3>
    <mat-dialog-content class="mt-3">
        <div class="row ">
            <mat-form-field class="form-field">
                <mat-label>Name</mat-label>
                <input matInput type="text" [(ngModel)]="value">
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field class="example-form-field">
                <mat-label>Description</mat-label>
                <textarea matInput type="text" [(ngModel)]="value"></textarea>
                <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Item Type</mat-label>
                <mat-select>
                    <mat-option *ngFor="let menutype of menuTypes"
                        [value]="menutype.code">{{menutype.name}}</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </mat-dialog-content>
</app-drawer>
