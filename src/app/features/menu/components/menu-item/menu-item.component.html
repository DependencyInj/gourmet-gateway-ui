<mat-card class="card" appearance="outlined">
    <img mat-card-image src="https://healux.in/wp-content/uploads/2020/11/ChickenBiryani.jpg" alt="Photo of a biriyani">
    <mat-card-header class="w-100">
        <mat-card-title class="w-100">
            <div class="d-flex justify-content-between w-100">
                <div>
                    {{menuItem.name}}
                </div>
                <div>
                    {{menuItem.price | currency: 'INR'}}
                </div>
            </div>
        </mat-card-title>
        <mat-card-subtitle>{{menuItem.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{menuItem.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
