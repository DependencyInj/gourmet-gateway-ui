<mat-card class="card" appearance="outlined">
    <img mat-card-image src="https://healux.in/wp-content/uploads/2020/11/ChickenBiryani.jpg" alt="Photo of a biriyani">
    <mat-card-header>
        <mat-card-title>{{menuItem.name}}</mat-card-title>
        <mat-card-subtitle>{{menuItem.type}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{menuItem.description}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
